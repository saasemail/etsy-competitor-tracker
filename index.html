<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toolboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Sora:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <h1 class="hero-title">Simple tools for everyday tasks</h1>
    <p class="hero-subtitle">Toolboard: your no-login productivity hub.</p>
  </header>

  <main class="dashboard">
    <section class="tool-card">
      <h2>Text Case Converter</h2>
      <textarea id="caseInput" placeholder="Enter text..."></textarea>
      <div class="btn-group">
        <button onclick="convertCase('upper')">UPPERCASE</button>
        <button onclick="convertCase('lower')">lowercase</button>
        <button onclick="convertCase('capitalize')">Capitalize</button>
      </div>
      <textarea id="caseOutput" readonly placeholder="Result..."></textarea>
    </section>

    <section class="tool-card">
      <h2>Word Counter</h2>
      <textarea id="wordInput" placeholder="Enter your text..."></textarea>
      <div class="output" id="wordCountOutput">Words: 0 | Characters: 0</div>
    </section>

    <section class="tool-card">
      <h2>Email Extractor</h2>
      <textarea id="emailInput" placeholder="Paste text or emails..."></textarea>
      <button onclick="extractEmails()">Extract Emails</button>
      <textarea id="emailOutput" readonly placeholder="Extracted emails..."></textarea>
    </section>
  </main>

  <script type="module" src="ui.js"></script>
</body>
</html>
