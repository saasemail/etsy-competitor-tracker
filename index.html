<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toolboard - No-login tools</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Simple tools for everyday tasks</h1>
    <p class="subtitle">Toolboard: your no-login productivity hub.</p>

    <section class="card">
      <h2>Text Case Converter</h2>
      <textarea id="textInput"></textarea>
      <div class="button-group">
        <button onclick="convertCase('upper')">UPPERCASE</button>
        <button onclick="convertCase('lower')">lowercase</button>
        <button onclick="convertCase('capitalize')">Capitalize</button>
      </div>
      <textarea id="textOutput" placeholder="Result..."></textarea>
    </section>

    <section class="card">
      <h2>Word Counter</h2>
      <textarea id="wordInput" oninput="updateWordCount()" placeholder="Type or paste text..."></textarea>
      <p class="count-display">Words: <span id="wordCount">0</span> | Characters: <span id="charCount">0</span></p>
    </section>

    <section class="card">
      <h2>Email Extractor</h2>
      <textarea id="emailInput" placeholder="Paste text or emails..."></textarea>
      <button onclick="extractEmails()">Extract Emails</button>
      <textarea id="emailOutput" placeholder="Extracted emails..."></textarea>
    </section>

  </div>

  <script src="ui.js"></script>
</body>
</html>
