<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <h1>🍅 Pomodoro Timer</h1>
    <a href="upgrade.html" class="btn btn-secondary">Upgrade to Pro</a>
  </header>

  <main class="container">
    <p class="subtitle">Focus better with work/break cycles. Free version active.</p>

    <div class="timer-circle">
      <span id="time">25:00</span>
      <div id="status">Work</div>
    </div>

    <div class="button-group">
      <button id="startBtn" class="btn btn-primary">Start</button>
      <button id="pauseBtn" class="btn btn-secondary">Pause</button>
      <button id="resetBtn" class="btn btn-secondary">Reset</button>
    </div>

    <section class="card">
      <h2>Settings (Free)</h2>
      <label>Work (minutes): <input type="number" id="workInput" value="25" min="1" max="25" disabled></label>
      <label>Short Break (minutes): <input type="number" id="shortInput" value="5" min="1" max="5" disabled></label>
      <label>Long Break (minutes): <input type="number" id="longInput" value="15" min="1" max="15" disabled></label>
      <label>Long Break After Cycles: <input type="number" id="cycleInput" value="4" min="1" max="4" disabled></label>
      <label><input type="checkbox" id="pairMode" disabled> Pair Mode (Free: 2 people only)</label>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Pomodoro Timer · Free plan active · <a href="upgrade.html">Upgrade to Pro</a></p>
  </footer>

  <script src="ui.js"></script>
</body>
</html>
