<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h1>Pomodoro Timer</h1>
    <a href="upgrade.html" class="btn btn-secondary">Upgrade to Pro</a>
  </nav>

  <div class="container">
    <p class="subtitle">Focus better with work & break cycles. Free for 2 users. Pro unlocks more.</p>

    <!-- Timer -->
    <div class="timer-circle">
      <span id="time">25:00</span>
      <div id="status">Work</div>
    </div>

    <div class="button-group">
      <button id="startBtn" class="btn btn-primary">Start</button>
      <button id="pauseBtn" class="btn btn-secondary">Pause</button>
      <button id="resetBtn" class="btn btn-secondary">Reset</button>
    </div>

    <!-- Settings -->
    <section class="card">
      <h2>Settings</h2>

      <label title="Focused work duration in minutes">
        Work (minutes):
        <input type="number" id="workDuration" value="25" readonly />
        <span class="badge">Free</span>
      </label>

      <label title="Short pause after each work cycle">
        Short Break (minutes):
        <input type="number" id="shortBreak" value="5" readonly />
        <span class="badge">Free</span>
      </label>

      <label title="Longer pause after several cycles">
        Long Break (minutes):
        <input type="number" id="longBreak" value="15" readonly />
        <span class="badge">Free</span>
      </label>

      <label title="How many work cycles before long break">
        Long Break After Cycles:
        <input type="number" id="cyclesBeforeLong" value="4" readonly />
        <span class="badge">Free</span>
      </label>

      <!-- Pair Mode -->
      <label title="Run timer with your partner (Free = 2 people, Pro = up to 10)">
        <input type="checkbox" id="pairMode" />
        Pair Mode (2 people free, Pro up to 10) 
      </label>
    </section>
  </div>

  <!-- Footer -->
  <footer class="footer">
    © 2025 Pomodoro Timer — Simple no-login focus tool.
  </footer>

  <script src="ui.js"></script>
</body>
</html>
